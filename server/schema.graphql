type Query {
    jobs: [Job]
    job(id: ID!): Job
}


type Mutation {
    createJob(title: String, description: String): Job
    deleteJob(id: ID!): Job
}

type Job {
    id: ID!
    title: String
    description: String
    date: String
    company: Company!
}

type Company {
    id: ID!
    title: String
    description: String
}
